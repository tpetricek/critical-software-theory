<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Page Title</title>
  
  <!-- Basic SEO Meta Tags -->
  <meta name="description" content="A brief description of your page for search engines." />
  <meta name="keywords" content="your, keywords, here" />
  <meta name="author" content="Your Name" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Your Page Title" />
  <meta property="og:description" content="A brief description for social media previews." />
  <meta property="og:image" content="https://example.com/image.jpg" />
  <meta property="og:url" content="https://example.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Your Page Title" />
  <meta name="twitter:description" content="A brief description for Twitter cards." />
  <meta name="twitter:image" content="https://example.com/image.jpg" />

  <!-- Favicon 
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="style.css" rel="stylesheet">
  <script type="text/javascript">
    /// If footnotes on the margin overlap, move them a bit to make them fit nicely
    function moveNotes() {
      var lasty = 0;
      for(var n of document.querySelectorAll("span.note")) 
        n.style = "margin-top: 0px";
      for(var n of document.querySelectorAll("span.note")) {
        var rect = n.getBoundingClientRect();
        var nowy = rect.y + window.scrollY;
        if (nowy < lasty) n.style = "margin-top:" + Math.round(lasty - nowy) + "px";
        rect = n.getBoundingClientRect();
        lasty = rect.y + window.scrollY + rect.height + 20;
      }
    }
    window.onload = moveNotes;
    window.onresize = moveNotes;
  </script>
</head>
<body>
  <article>
    {{content}}
  </article>
</body>
</html>
